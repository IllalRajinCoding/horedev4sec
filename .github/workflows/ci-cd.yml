name: CI/CD Docker to VPS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t horahoredevops:${{ github.sha }} .
          docker tag horahoredevops:${{ github.sha }} horahoredevops:latest

      # --- TRIVY SCAN DENGAN LOGGING ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "horahoredevops:latest"
          format: "table"
          output: "trivy-report.txt" # Menyimpan log ke file
          exit-code: "1" # Gagalkan pipeline jika ada HIGH/CRITICAL
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      # Upload Log sebagai Artifact agar bisa didownload/dilihat nanti
      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        if: always() # Tetap upload meskipun scan gagal
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 7

      - name: Save Docker image
        if: success() # Hanya save jika scan lulus
        run: docker save horahoredevops:latest | gzip > horahoredevops.tar.gz

      - name: Upload Docker image as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: horahoredevops.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && success()

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 7878 }}
          source: "horahoredevops.tar.gz,docker-compose.yml"
          target: "/home/${{ secrets.VPS_USERNAME }}/horahoredevops"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 7878 }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}/horahoredevops
            docker load < horahoredevops.tar.gz

            # Atomic deployment dengan docker-compose
            docker-compose up -d --remove-orphans

            # Cleanup: Hapus image 'dangling' (image lama yang tidak terpakai)
            docker image prune -f
            rm -f horahoredevops.tar.gz