name: CI/CD Docker to VPS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t horahoredevops:${{ github.sha }} .
          docker tag horahoredevops:${{ github.sha }} horahoredevops:latest

      - name: Save Docker image
        run: docker save horahoredevops:latest | gzip > horahoredevops.tar.gz

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: horahoredevops.tar.gz
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 7878 }}
          source: "horahoredevops.tar.gz,docker-compose.yml"
          target: "/home/${{ secrets.VPS_USERNAME }}/horahoredevops"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 7878 }}
          script: |
            cd /home/${{ secrets.VPS_USERNAME }}/horahoredevops

            # Load Docker image
            docker load < horahoredevops.tar.gz

            # Backup current version (create image backup)
            if [ "$(docker ps -q -f name=horahoredevops-app)" ]; then
              echo "Creating backup of current container..."
              docker commit horahoredevops-app horahoredevops:backup-$(date +%Y%m%d-%H%M%S)
            fi

            # Deploy new version
            docker-compose down
            docker-compose up -d

            # Clean up old images (keep last 3)
            docker images horahoredevops --format "{{.Tag}}" | grep backup | tail -n +4 | xargs -r -I {} docker rmi horahoredevops:{}

            # Remove uploaded tar file
            rm -f horahoredevops.tar.gz

            # Show status
            docker-compose ps

            echo "Deployment completed successfully!"
